<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <header class="flex justify-between items-center px-8 py-4 bg-white shadow mb-10">
        <a href="index.html" class="text-2xl font-bold text-blue-700">Reeduc</a>
        <nav class="hidden md:flex space-x-4">
            <a href="cadastro.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Cadastro</a>
            <a href="login-professor.html"
                class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50">Login Professor</a>
            <a href="login-aluno.html"
                class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50">Login Aluno</a>
        </nav>
        <button id="menu-btn" class="md:hidden text-blue-700 text-2xl focus:outline-none">☰</button>
    </header>

    <div id="mobile-menu" class="hidden md:hidden flex flex-col space-y-2 px-8 pb-4">
        <a href="cadastro.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Cadastro</a>
        <a href="login-professor.html"
            class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50">Login Professor</a>
        <a href="login-aluno.html"
            class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50">Login Aluno</a>
    </div>

    <main class="mb-10">
        <form class="max-w-sm mx-auto">
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <input type="email" id="email" placeholder="nome@email.com"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required />
            </div>
            <div class="mb-5">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nome</label>
                <input type="text" id="nome" placeholder="Nome e sobrenome"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required />
            </div>
            <div class="mb-5">
                <label for="cpf" class="block mb-2 text-sm font-medium text-gray-900">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
                <input type="password" id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required />
            </div>
            <div class="flex items-start mb-5">
                <input id="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50" />
                <label for="remember" class="ml-2 text-sm font-medium text-gray-900">Lembre de mim</label>
            </div>
            <a href="sistema.html">
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Enviar</button>
            </a>
        </form>
    </main>

    <footer class="text-center py-6 border-t text-gray-500 text-sm">
        © 2025 Reeduc - Todos os direitos reservados
    </footer>

    <script>
        document.getElementById("menu-btn").addEventListener("click", () => {
            document.getElementById("mobile-menu").classList.toggle("hidden")
        });
    </script>

</body>

</html>
